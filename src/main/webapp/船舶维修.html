		<script type="text/javascript">
			//人员信息
			var table = layui.table,
				layer = layui.layer,
				form = layui.form
			layui.use('table', function() {
				var table = layui.table;
				table.render({
					method: 'post',
					elem: '#test',
					contentType: 'application/json',
					dataType: 'json',
					url: user.defaultUrl + myurl.boatList ,
					toolbar: '#toolbarDemo',
					title: '用户数据表',
					totalRow: true,
					initSort: {field: 'id',type: 'asc'},
					text: {none: '小小数据去哪了？'},
					size: 'lg',
					cols: [[
					  {field:'id', width:'8%', title: 'ID', sort: true, align: 'center', fixed: true}
					  ,{field:'name', width:'10%', title: '船名', align: 'center'}
					  ,{field:'money', width:'8%', title: '价格', sort: true, align: 'center'}
					  ,{field:'people', width:'10%', title: '管理者', align: 'center'}
					  ,{field:'dataline', width:'18%', title: '购买时间', align: 'center'}
					  ,{field:'updatedata', width:'18%', title: '最后维修时间', align: 'center'}
					  ,{field:'num', width: '8%', title: '出航次数', align: 'center'}
					  ,{field:'status', width: '8%', title: '出航状态', align: 'center'}
					  ,{fixed: 'right', title:'操作', toolbar: '#barDemo', align: 'center'}
					]],
					page: true,
					limit: 15,
					limits: [5, 10, 15],
				  });
				//监听行工具事件
				table.on('tool(test)', function(obj){
					var data = obj.data;
					//console.log(obj)
					if(obj.event === 'del'){
						layer.confirm('真的删除行么', function(index){
							alert(data.id)
							req.post(myurl.boatDel, {id: data.id} , false)
							layer.close(index);
							table.reload('test');
						});
					} else if(obj.event === 'edit'){
						form = layui.form
						form.val('example', {
							"id": data.id,
							'name': data.name,
							'money': data.money,
							'people': data.people,
							'dataline': data.dataline,
							'updatedata': data.updatedata,
							'num': data.num,
							'status': data.status,
						});
						update();
					}
				})
			});
		</script>
